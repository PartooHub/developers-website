tags:
  - Groups
operationId: getGroups
summary: Get groups
description: >
  This endpoint returns all the information about the groups that the user has access to.

requestBody:
  required: false
  content:
    application/json:
      schema:
        description: Request body to search groups
        type: object
        properties:
          name__contains:
            description: Perform a fuzzy search on groups
            type: string
            example: "ComfyZone"
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/index.yml#/schemas/ListResult'
            - type: object
              properties:
                groups:
                  type: array
                  description: List of groups
                  items:
                    $ref: '../../components/index.yml#/schemas/Group'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
