tags:
  - Groups
operationId: removeUserFromGroup
summary: Remove a user from a group
description: >
  This endpoint enables the removal of a user from a group, it doesn't delete the user.
  `WRITE` access on this group is needed for this action and it is granted only for a Group Manager.
parameters:
  - $ref: '../../components/index.yml#/schemas/GroupId'
