tags:
  - Business Fields
operationId: getBusinessFieldsForOrg
summary: Get Business Fields Configuration for an Organization
description: >
  This endpoint gives you the list of all the Fields that are configured for a given Organization, grouped by section.
  Includes Custom Fields.
  Also tells you, for each field, if you have the permission to edit it or not.
  
  Only User roles ORG_ADMIN, PROVIDER or ADMIN can access this information.
parameters:
  - $ref: '../../components/index.yml#/parameters/path_org_id'

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/index.yml#/schemas/BusinessFields.Section'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
