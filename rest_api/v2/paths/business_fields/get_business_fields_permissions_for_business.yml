tags:
  - Business Fields
operationId: getBusinessFieldsForBusiness
summary: Get Business Fields Configuration for a Business
description: >
  This endpoint gives you the list of all the Fields that are available for a given Business, grouped by section.
  Includes Custom Fields.
  Also tells you, for each field, if you have the permission to edit it or not.
parameters:
  - $ref: '../../components/index.yml#/parameters/business_id'

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/index.yml#/schemas/BusinessFields.Section'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
