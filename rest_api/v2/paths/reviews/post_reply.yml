tags:
  - Reviews
summary: Post a Reply to a review
description: This endpoint lets you reply to a given review.
operationId: ReplyToReview
requestBody:
  required: true
  content:
    application/json:
      schema:
        description: Request body to post a reply
        type: object
        required:
          - review_id
          - content
        properties:
            review_id:
              description: ID of the review you want to reply
              type: number
              example: 34
            parent_id:
              description: Only useful for Facebook. ID of the comment you want to reply, as in Facebook you can comment on a comment.
              type: number
            content:
              description: Content of your Reply
              type: string
              format: text
              example: Merci ❤️

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '../../components/index.yml#/schemas/Comment'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
