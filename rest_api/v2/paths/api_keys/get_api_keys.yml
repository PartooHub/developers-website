summary: List user API keys
deprecated: false
description: This endpoint let you list all the API keys.
  You need to have rights to access those API keys.
operationId: getApiKeys
tags:
  - ApiKeys
parameters:
  - in: query
    name: key_type
    schema:
      $ref: '../../components/index.yml#/schemas/UserId'
    description: Type of key
  - in: query
    name: status_disabled
    schema:
      $ref: '../../components/index.yml#/schemas/ApiKeys/StatusDisabled'
  - in: query
    name: status_expired
    schema:
      $ref: '../../components/index.yml#/schemas/ApiKeys/StatusExpired'
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/index.yml#/schemas/ListResult'
            - type: object
              properties:
                api_keys:
                  type: array
                  description: List of API keys
                  items:
                    $ref: '../../components/index.yml#/schemas/ApiKeys/ApiKey'
  400:
    $ref: '../../components/index.yml#/responses/400'
  401:
    $ref: '../../components/index.yml#/responses/401'
