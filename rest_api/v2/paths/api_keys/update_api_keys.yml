summary: Update user API keys
deprecated: false
description: This endpoint let you update API keys.
  You need to have rights to access those API keys.
operationId: updateApiKeys
tags:
  - ApiKeys
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          label:
            $ref: '../../components/index.yml#/schemas/ApiKeys/label'
          expiration_date:
            $ref: '../../components/index.yml#/schemas/ApiKeys/expiration_date'
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '../../components/index.yml#/schemas/ApiKeys/ApiKey'
  400:
    $ref: '../../components/index.yml#/responses/400'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
