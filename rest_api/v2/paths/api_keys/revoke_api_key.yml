summary: Revoke API key
description: This endpoint let you revoke an API key. You need to have rights to access this API key.
operationId: revokeApiKey
tags:
  - ApiKeys
parameters:
  - in: query
    name: api_key_id
    schema:
      $ref: '../../components/index.yml#/schemas/ApiKeys/id'
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              $ref: '../../components/index.yml#/schemas/ApiKeys/id'
            status:
              type: string
              example: "success"
  400:
    $ref: '../../components/index.yml#/responses/400'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
