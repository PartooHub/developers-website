tags:
  - Custom Fields
summary: Create custom field
description: >
  This endpoint enables you to create custom fields for your organization as an ORG_ADMIN
operationId: postCreateCustomFields
requestBody:
  required: true
  content:
    application/json:
      schema:
        anyOf:
          - $ref: '../../components/index.yml#/schemas/CustomFieldTypeBool'
          - $ref: '../../components/index.yml#/schemas/CustomFieldTypeText'
          - $ref: '../../components/index.yml#/schemas/CustomFieldTypeInteger'
          - $ref: '../../components/index.yml#/schemas/CustomFieldTypeFloat'
          - $ref: '../../components/index.yml#/schemas/CustomFieldTypeSingleSelect'
          - $ref: '../../components/index.yml#/schemas/CustomFieldTypeMultipleSelect'
          - $ref: '../../components/index.yml#/schemas/CustomFieldTypeMultipleSelectImage'

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              $ref: '../../components/index.yml#/schemas/CustomFieldId'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
