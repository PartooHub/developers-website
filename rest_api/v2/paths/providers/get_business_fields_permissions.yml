tags:
  - Providers
operationId: getBusinessFieldsPermissionForProvider
summary: Get business fields' permissions for Provider
description: >
    This endpoint lets you access the fields' permissions of a provider's businesses.
     Only PROVIDER users can access this information.
parameters:
  - $ref: '../../components/index.yml#/parameters/path_provider_label'

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/index.yml#/schemas/BusinessFieldsPermissionSections'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
