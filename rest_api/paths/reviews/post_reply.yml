tags:
  - Reviews
summary: Post or Edit a Reply to a review
description: This endpoint lets you reply or edit your reply to a review.
operationId: ReplyToReview
parameters:
  - in: path
    name: review_id
    required: true
    schema:
      $ref: '../../components/index.yml#/schemas/ReviewId'
requestBody:
  required: true
  content:
    application/json:
      schema:
        description: Request body to post/edit a reply
        type: object
        required:
          - state
        properties:
            content:
              description: Content of your Reply
              type: string
              format: text
            state:
              description: State of the review
              type: string
              enum: ["treated", "not_treated"]
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '../../components/index.yml#/schemas/Review'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
