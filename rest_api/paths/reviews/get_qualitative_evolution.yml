tags:
  - Reviews
summary: Qualitative evolution
description: Get the average note in a specific time range
parameters:
  - $ref: '../../components/index.yml#/parameters/query_review_bucket'
  - $ref: '../../components/index.yml#/parameters/query_review_cumulative'
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                ReviewQualitativeEvaluation:
                  description: Qualitative evaluation of the review from the server
                  type: object
                  properties:
                    date:
                      type: string
                      format: datetime
                      example: '2019-11-29'
                    added:
                      type: number
                      format: integer
                      example: 50
                    average:
                      type: number
                      format: float
                      example: 4.54
                    cum_sum:
                      type: number
                      format: float
                      example: 50.0
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'
